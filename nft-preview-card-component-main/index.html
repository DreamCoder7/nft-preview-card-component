<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img
            src="images/icon-view.svg"
            alt="Eye view image"
            class="card-image-icon"
          />
          <div class="card-img" role="img" aria-label="main plan img"></div>
        </div>
        <div class="card-content">
          <h3 class="heading-terinary">Equilibrium #3429</h3>
          <p class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-feature">
            <div>
              <img
                src="images/icon-ethereum.svg"
                alt="Etherem"
                class="card-feature-icon"
              />
              <span class="highlight">0.041 ETH</span>
            </div>
            <div>
              <img
                src="images/icon-clock.svg"
                alt="Clock"
                class="card-feature-icon"
              />
              <span>3 days left</span>
            </div>
          </div>
        </div>
        <div class="card-user">
          <img
            src="images/image-avatar.png"
            alt="a man Photo"
            class="card-user-img"
          />
          <p class="card-user-text">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abreham</a>.
    </div>
  </body>
</html>
